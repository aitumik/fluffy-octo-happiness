{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/auth.css')}}">
{% endblock css %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Crookie Monster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a class="btn btn-success btn-sm my-2 my-sm-0" href="{{url_for('auth.login')}}" >Login</a>
      </form>
    </div>
  </nav>
{% endblock navbar %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form action="" id="registrationform" method="POST">
                <fieldset>
                    <h2 class="form-title">Create your account</h2>
                    <!-- <h3 class="text-danger form-subtitle">You have no referee</h3> -->

                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your username">
                    </div>
                    <div class="input-group">
                        <label for="">Enter email address</label>
                        <input type="email" name="email" id="email" placeholder="Enter a valid email address">
                    </div>
                    <div class="input-group">
                        <label for="">Enter password</label>
                        <input type="password" name="pass" placeholder="Enter Password">
                    </div>
                    <div class="input-group">
                        <label for="">Confirm password</label>
                        <input type="password" name="cpass" placeholder="Confirm Password">
                    </div>
                    <input class="bg-dark text-white" type="submit" name="submit" class="submit action-button" value="Register">
                </fieldset>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock content %}
