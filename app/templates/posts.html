{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/auth.css')}}">
{% endblock css %}

{% block breadcrumb %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{url_for('main.index')}}">Monster Crookie</a></li>
        <li class="breadcrumb-item"><a href="{{url_for('main.posts')}}">Posts</a></li>
    </ol>
</nav>


{% endblock breadcrumb %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <form action="" id="registrationform" method="POST">
                <fieldset>
                    <h2 class="form-title">Post form</h2>
                    <h3 class="form-subtitle">Create post here</h3>

                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="title" name="title" id="title" placeholder="Enter your title">
                    </div>
                    <div class="input-group">
                        <label for="">Enter subtitle</label>
                        <input type="subtitle" name="subtitle" placeholder="Enter subtitle">
                    </div>
                    <div class="input-group">
                        <label for="">Enter body</label>
                       <textarea name="body" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="">Enter image url</label>
                        <input type="url" name="url" placeholder="Enter image url">
                    </div>
                    <input class="btn btn-success btn-block text-white" value="Post" type="submit">

                </fieldset>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock content %}
